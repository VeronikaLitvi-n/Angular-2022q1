<div class="register">
  <form
    [formGroup]="registerForm"
    (submit)="submit()"
    class="form-registration">
    <h1 class="header-form">Registration</h1>
    <label class="label" for="firstName">First Name</label>
    <input
      type="text"
      id="firstName"
      placeholder="First Name"
      formControlName="firstName" />
    <span
      class="text-danger"
      *ngIf="registerFormControl.firstName.errors?.minlength">
      Please enter a correct first name(min 3 char)
    </span>
    <label class="label" for="laststName">Last Name</label>
    <input
      type="text"
      id="lastName"
      placeholder="Last Name"
      formControlName="lastName" />
    <span
      class="text-danger"
      *ngIf="registerFormControl.lastName.errors?.minlength">
      Please enter a correct last name(min 3 char)
    </span>
    <label class="label" for="email">Email</label>
    <input type="email" id="email" placeholder="Email" formControlName="mail" />
    <span class="text-danger" *ngIf="registerFormControl.mail.errors?.email">
      Enter a valid email address
    </span>
    <label class="label" for="password">Password</label>
    <input
      type="password"
      id="password"
      placeholder="Password"
      formControlName="password" />
    <span
      class="text-danger"
      *ngIf="registerFormControl.password.errors?.invalidPassword">
      Password should have minimum 8 characters, at least 1 uppercase letter, 1
      lowercase letter and 1 number and 1 special symbol
    </span>
    <button type="submit" class="button">Register</button>
    <a
      [routerLink]="['/auth/login']"
      routerLinkActive="router-link-active"
      type="button"
      class="button-form">
      Login
    </a>
  </form>
</div>
