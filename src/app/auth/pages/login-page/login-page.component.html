<div class="login">
  <form
    [formGroup]="loginForm"
    (submit)="loginForm.valid && submit()"
    class="form-registration">
    <h1 class="header-form">Login</h1>
    <label class="label" for="email">Login(email)</label>
    <input type="email" id="email" placeholder="Email" formControlName="mail" />
    <span class="text-danger" *ngIf="loginFormControl.mail.errors?.required">
      Please enter a email
    </span>
    <span class="text-danger" *ngIf="loginFormControl.mail.errors?.email">
      Enter a valid email address
    </span>
    <label class="label" for="password">Password</label>
    <input
      type="password"
      id="password"
      placeholder="Password"
      formControlName="password" />
    <span
      class="text-danger"
      *ngIf="loginFormControl.password.errors?.required">
      Please enter a password
    </span>
    <span
      class="text-danger"
      *ngIf="loginFormControl.password.errors?.invalidPassword">
      Password should have minimum 8 characters, at least 1 uppercase letter, 1
      lowercase letter and 1 number and 1 special symbol
    </span>
    <button type="submit" class="button">Login</button>
    <a
      [routerLink]="['/auth/registration']"
      routerLinkActive="router-link-active"
      type="button"
      class="button-form"
      >Register</a
    >
  </form>
</div>
