<div class="login">
  <h1 class="header-form">Login</h1>
  <form class="form-registration">
    <input [(ngModel)]="userName" name="email" type="email" required />
    <p>login</p>
    <input
      [(ngModel)]="password"
      name="password"
      type="password"
      minlength="6"
      required />
    <p>password</p>
    <a class="button-form" type="button" (click)="loginUser()">Login</a>
    <a
      [routerLink]="['/auth/registration']"
      routerLinkActive="router-link-active"
      type="button"
      class="button-form"
      type="button"
      >Registration</a
    >
  </form>
</div>
