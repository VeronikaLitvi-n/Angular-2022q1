<div class="search-results">
  <div class="custom-cards" *ngFor="let custom of customCards">
    <app-custom-cards
      [customImageURL]="custom.snippet.thumbnails.medium.url"
      [customItemTitle]="custom.snippet.title"
      [customPublished]="custom.snippet.publishedAt"
      [itemId]="custom.id">
    </app-custom-cards>
  </div>
  <div class="search-result" *ngFor="let item of searchedSortedItems">
    <app-search-item
      [itemWidth]="item.snippet.thumbnails.medium.width"
      [imageURL]="item.snippet.thumbnails.medium.url"
      [viewedCount]="item.statistics.viewCount"
      [likedCount]="item.statistics.likeCount"
      [dislikeCount]="item.statistics.dislikeCount"
      [commentsCount]="item.statistics.commentCount"
      [itemTitle]="item.snippet.title"
      [published]="item.snippet.publishedAt"
      [itemId]="item.id">
    </app-search-item>
  </div>
</div>
